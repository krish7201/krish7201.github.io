<body id="bootstrap-overrides">
  
  <!-- where react stuff gets mounted-->
  <div id="root"></div>

  <script type="text/babel">

    function Header() {
      const { currentPage, setCurrentPage } = React.useContext(AppContext);
      
      return (
      <header>
        <h1 id="name-title">KRISH7201</h1>
        <a href="https://github.com/krish7201"><img id="profile-picture"  src="https://github.com/krish7201.png"></img></a>
      </header>
      );
    }
    
    function Main() {
      React.useEffect(() => {
        particlesJS("particles-js", {
          particles: {
            number: { value: 150, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
            opacity: { value: 1, random: false },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 1, width: 1 },
            move: { enable: true, speed: 0.5, direction: "none", random: false }
          },
          interactivity: {
            detect_on: "canvas",
            events: { onclick: { enable: true, mode: "repulse" } },
            modes: { repulse: { distance: 200, duration: 0.4 } }
          },
          retina_detect: true
        });
      }, []);
      const { currentPage, setCurrentPage } = React.useContext(AppContext);
      
      return (
      <main className="flex-grow-1">
        <div id="particles-js" style={{ position: 'absolute', width: '100%', height: '98%' }}></div>
        <h2>Hello world!</h2>
      </main>
      );
    }
    
    function Footer() { 
      const { currentPage, setCurrentPage } = React.useContext(AppContext);
      const year = new Date().getFullYear()  // returns the current year

      return (
      <footer>
        <p>Â© {year}</p>
      </footer>
      );
    }
    
    // == Main App Component ==
    function MyApp() {
      const [currentPage, setCurrentPage] = React.useState('home');
      
      return (
      <AppContext.Provider value={{ currentPage, setCurrentPage }}>
        <div className="container-fluid">
          <Header></Header>
          <Main></Main>
          <Footer></Footer>
        </div>
      </AppContext.Provider>
      );
    }
    
    // == Render to DOM ==
    const AppContext = React.createContext();
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MyApp></MyApp>);
  </script>
  <script src="./js/particles.js"></script>
